name: flair-dev

# Used for creating a development conda env
# after activate environment, one needs to:
#   poetry install

channels:
  - bioconda
  - conda-forge

# as of 2025-01-16, bedtools doesn't work with py 3.13
dependencies:
  - python =3.12
  - poetry
  - minimap2 >=2.28
  - bedtools >=2.25
  - samtools
