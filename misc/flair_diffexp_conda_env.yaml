name: flair-diffexp

# This supplements flair environment to add dependencies diffexp and
# diffsplice functionality.  After activating,
# 
#   conda env update --name flair --file misc/flair_diffexp_conda_env.yaml

channels:
  - bioconda
  - conda-forge

dependencies:
  - r-argparse
  - r-ggplot2
  - r-qqman
  - r-lazyeval
  - r-data.table
  - bioconductor-deseq2
  - bioconductor-drimseq
  - bioconductor-stager
  - bioconductor-apeglm
  - pip
  - pip:
      - flair-brookslab[diffexp]==v3.0.0
      - matplotlib>=3.10.0,<4.0.0
